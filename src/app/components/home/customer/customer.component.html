<app-header (bucketClicked)="onBucketClicked()" [amountOfProducts]="amountOfProducts" class = "fixed w-[100%] z-[1]"></app-header>
<app-bucket (backPressed)="onBackPressed()" [rightPar]="rightPar" [items]="items" [allPrice]="allPrice" (deletePressed)="onDeletePressed()"></app-bucket>
<div class = "bg-[#554339] h-full">
  <app-sidebar class = "fixed" (groupSelected)="groupSelected($event)"></app-sidebar>
  <app-customer-products [products]="products" (addButtonPressed)="onAddProductPressed($event)" class = "justify-center pt-[110px] pl-[230px] flex flex-wrap text-center"></app-customer-products>
</div>
