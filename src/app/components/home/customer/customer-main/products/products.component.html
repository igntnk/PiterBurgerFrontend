<div *ngFor = "let product of products">
  <button (click)="onProductClicked(product)" id = "product" class = "flex flex-col items-center">
    <img src = {{product.photo}} id = "productImage">
    <div id="devider">
      <div id="name" class = "font-black">{{product.name}}</div>
      <div id="price">{{product.price}} руб</div>
    </div>
  </button>
</div>
