<div class="mainDiv">
  <div class = "flex p-[10px] items-center w-[100%]">
    <img draggable="false" src={{item.product.photo}}>
    <div class = "flex flex-col flex-auto text-center">
      <div>{{item.product.name}} X {{item.count}}</div>
      <div>{{item.product.price}} руб</div>
    </div>
    <button *ngIf="customerView" (click)="onDeleteBtnPressed(item)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
