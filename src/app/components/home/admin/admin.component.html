<app-header [viewForAdmin]=true [viewForWorker]=true class = "fixed w-[100%] z-2 top-0"></app-header>
<app-user></app-user>
<div class = "bg-[#FFE3CA] flex justify-center">
  <div class = "pt-[120px] w-[50%]">
    <div *ngFor = "let order of orders; let i = index;" class = "bg-[#FFE3CA] mb-[20px]">
      <app-order [workerView]=true [managerView]=true [order] = "order"></app-order>
     </div>
  </div>
</div>
